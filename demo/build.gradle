plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.huskerdev'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.huskerdev.alter.demo.MainKt'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib"

    implementation files("$projectDir/../core/build/libs/core.jar")
    implementation 'com.github.husker-dev:NioEx:1.0'
}

task buildDemo(){
    group 'alterui'
    dependsOn ':demo:jar'
    dependsOn ':buildProject'

    tasks.findByPath(':demo:jar').mustRunAfter ':buildProject'
}